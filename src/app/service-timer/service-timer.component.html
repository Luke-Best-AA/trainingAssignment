<div id="wrapper">
    <h1>Timer Using Service using Subject</h1>

    <div id="timerGrid">
        <div id="countdown" class="gridCell">
            <p id="timerCaption">Count Down Timer</p>
            <h2 id="currentTimer">{{this.counterService.timerLimit}}</h2>
        </div>
        <div id="inputs" class="gridCell">
            <label id="labelLimit" for="limit">Enter Timer Limit: </label>
            <!-- <input type="text" name="limit" id="limit" [value]="timerLimit" (input)="updateTimerLimit($event)"> -->
            <input type="text" name="limit" id="limit" [(ngModel)]="this.counterService.timerLimit">
            <div id="inputControls">
                <button id="toggleTimer" type="button" (click)='toggleTimer()'>Start / Pause</button>
                <button id="resetTimer" type="button" (click)='resetTimer()'>Reset</button>
            </div>
            <div id="pauseLog">
                <p>Paused at: {{this.counterService.pauseLog}}</p>
            </div>
        </div>
        <div id="timeLog" class="gridCell">
            <!--new line will be appended here on event-->
            <h3>Log</h3>
        </div>
        <div id="buttonLog" class="gridCell">
            <div id="startedContainer">
                <h3 id="started">{{this.counterService.noOfStarts}}</h3>
                <p>Started</p>
            </div>
            <div id="pausedContainer">
                <h3 id="paused">{{this.counterService.noOfPauses}}</h3>
                <p>Paused</p>
            </div>
        </div>
    </div>
</div>
