<div id="wrapper">
    <h1>E-Commerce Page</h1>
    <div id="viewSelecter">
        <select #view name="view" id="viewPicker" title="View Picker" [(ngModel)]="selectedOption" (change)="viewChanged()">
            <option *ngFor="let o of options" [value]="o.name">
            {{o.name}}
            </option>
        </select>
    </div>

    <div id="items">
        <mat-grid-list cols="{{noofCols}}" rowHeight="2:1" [gutterSize]="'15px'">
            <mat-grid-tile *ngFor="let item of items">
                {{ item }}
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
